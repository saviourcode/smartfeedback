<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="stylenew1.css" type="text/css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>
<body>
<div class="wrapper">
  <div class="title">
    Register Faculty
  </div>
  <!--<div class="social_media">
    <div class="item">
      <i class="fab fa-facebook-f"></i>
    </div>
    <div class="item">
      <i class="fab fa-twitter"></i>
    </div>
    <div class="item">
      <i class="fab fa-google-plus-g"></i>
    </div>
  </div>-->
  
  <form method="GET" class="form">
    <div class="input_field">
      <input type="text" placeholder="Faculty Name" name="name" class="input">
     
    </div>
    <div class="input_field">
      <input type="text" placeholder="Subject" name="subject" class="input">
     
    </div>
    <div class="input_field">
      <select name="Year" class="input temp" placeholder="Year">
        <option>Year</option>
        <option>SE</option>
        <option>TE</option>
        <option>BE</option>
      </select>
     
    </div>

    <div class="input_field">
      <select name="division" class="input">
        <option>Division</option>
        <option>none</option>
        <option>A</option>
        <option>B</option>
        <option>S</option>
      </select>
    </div>

    <div class="input_field">
      <select name="semester" class="input">
        <option>semester</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
      </select>
    </div>

     <input type ="submit" value="Add" class="btn add"/>

     <input type ="submit" value="Dashboard" class="show"/>
  </form>
</div>
<script type="text/javascript" src="./register.js"></script>
</body>
</html>
